<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
</head>
<body>
    <h1>Payment Processing...</h1>
    <p>Please wait, you will be redirected shortly.</p>
    <script>
    // Extract the contact ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const contactId = urlParams.get('contact_id');

    // Redirect the user to the '/redirect-to-payment' route with their contact ID
    if (contactId) {
      window.location.href = `/redirect-to-payment?contact_id=${contactId}`;
    } else {
      // Handle the case where there is no contact ID present
      document.write('<p>Error: No contact ID provided.</p>');
    }
    </script>
</body>
</html>
