<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Payment</title>
  <link href="https://fonts.googleapis.com/css?family=Axiforma" rel="stylesheet"> 
  <style>
    /* Your existing styles */
    body {
      font-family: 'Axiforma', sans-serif;
      color: #1f3c4e;
      background-color: #f1f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .logo img {
      max-width: 40%;
      height: auto;
      opacity: 0;
      animation: fadeInLogo 2s ease-in-out forwards;
    }

    h1 {
      color: #83d4c0;
    }

    p {
      color: #567385;
    }

    .accent {
      color: #ff6663;
    }

    .dots {
      display: inline-block;
      margin-left: 4px;
    }
    .dots > span {
      animation-name: dot;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
    }
    .dots > span:nth-child(1) { animation-delay: 0s; }
    .dots > span:nth-child(2) { animation-delay: 0.2s; }
    .dots > span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes fadeInLogo {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes dot {
      0% { opacity: 0; }
      50% { opacity: 0; }
      50.1% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://139550101.fs1.hubspotusercontent-eu1.net/hub/139550101/hubfs/TaxMate_Full_Logo_Regular-2.png" alt="Company Logo">
  </div>
  <h1>Redirecting to Payment<span class="dots"><span>.</span><span>.</span><span>.</span></span></h1>
  <p>Please wait, you will be redirected to the payment page shortly.</p>
  <p class="accent">Do not close this window.</p>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const contactId = urlParams.get('contact_id');
      const companyId = urlParams.get('company_id');

      // Determine which ID to use
      const idParam = contactId ? `contact_id=${contactId}` : `company_id=${companyId}`;

      if (contactId || companyId) {
        // Redirect the browser to /create-payment directly
        window.location.href = `/create-payment?${idParam}`;
      } else {
        console.log('No valid Contact ID or Company ID provided.');
        alert('Invalid request. Please provide a valid Contact ID or Company ID.');
      }
    });
  </script>
</body>
</html>
